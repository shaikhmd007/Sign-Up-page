<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign Page | Test </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="body-container">

        <!-- <div class="main-container"> -->


        <div class="left-side-container">

            <div class="header">
                <a href="#"><span id="color_logo">Company</span>Name</a>
                <h2 class="title">Sign in to Account
                    <hr class="hr1" />
                </h2>
                <div class="f_fields">
                    <input type="email" name="email" id="em" placeholder="E-Mail"> <br> <br>
                    <input type="password" name="pass" id="pswd" placeholder="Password"> <br>
                    <br>
                    <input type="checkbox" name="" id="" class="check"> &nbsp; <span class="check"> Remember me</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="check"><a href="#"> Forgot Password?</a></span>

                    <br>
                    <button id="btn1">Sign In</button>
                    <p> Or </p>
                    <i class="fa-brands fa-google-plus"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    <br>
                    <h6>Privacy Policy .<h6>Terms & Conditions</h6>
                </div>

            </div>
        </div>
        <div class="right-side-container">
            <h2 class="SignUp">Hello, Friend!
                <hr class="hr2" />
            </h2>
            <p>Fill up personal information and start journey with us.</p>
            <br>
            <button id="btn2">Sign Up</button>
        </div>


        <!-- </div> -->
    </div>
